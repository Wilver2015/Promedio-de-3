<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Promedio</h1>
        <form id="averageForm">
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" name="number1" step="any" required>
            
            <label for="number2">Número 2:</label>
            <input type="number" id="number2" name="number2" step="any" required>
            
            <label for="number3">Número 3:</label>
            <input type="number" id="number3" name="number3" step="any" required>
            
            <button type="button" onclick="calculateAverage()">Calcular Promedio</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            // Obtener los valores de los campos de entrada
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var number3 = parseFloat(document.getElementById('number3').value);
            
            // Calcular el promedio
            var average = (number1 + number2 + number3) / 3;
            
            // Mostrar el resultado
            document.getElementById('result').innerText = 'El promedio de los tres números es: ' + average.toFixed(2);
        }
    </script>
</body>
</html>
